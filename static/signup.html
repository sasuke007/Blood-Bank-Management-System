<html>
    <head>
        <style>
        body{
                background-image: url("background.jpg");
        }
        #signup_heading{
            position: relative;
            display: inline;
            font-size: 50px;
            color: aqua;
        }
        #signup_form{
            position:relative;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: auto;
            width: 500px;
            display: block;
            text-align: center;
            color:aqua;
        }
        .signup_field{
            font-size: 30px;
             
        }
        .signup_field_heading{
            font-size: 40px;
        }
        input[type=submit] {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
input[type=text], select,[type=date],[type=email],[type=password],[type=number],[type=file] {
  width: 80%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;

}

        </style>
    </head>
    <body>
        <div id="signup_heading">Blood Bank</div>
        <form id="signup_form" enctype="multipart/form-data" method="POST" action="/profile">
            <div class="signup_field_heading">Name</div>
            <div class="signup_field"><input type="text" name="ffirstname"></div>
            <div class="signup_field_heading">ID</div>
            <div class="signup_field"><input type="email" name="fid"></div>
            <div class="signup_field_heading">E-Mail</div>
            <div class="signup_field"><input type="email" name="femail"></div>
            <div class="signup_field_heading">Profile Picture</div>
            <div class="signup_field"><input type="file"  accept="image/*" name="fimage" id="fileinput"></div>
            <div class="signup_field_heading">Password</div>
            <div class="signup_field"><input type="password" name="fpassword"></div>
            <div class="signup_field_heading">Confirm Password</div>
            <div class="signup_field"><input type="password" name="fconfirmpassword"></div>
            <div class="signup_field"><input type="submit" name="submit"></div>
        </form>
    </body>
</html>
