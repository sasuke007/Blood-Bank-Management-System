<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="style.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <form action="/" method="GET">
        <div id="login_outer_container">
            <div><span>Name:</span></div>
            <div><input type="text" name="name" class="login_input"></div>
            <div><span>Password:</span></div>
            <div><input type="password" name="password" class="login_input"></div>
            <div><input type="submit" value="Submit"></div>
        </div>
    </form> 
    <script type="text/javascript" src="../javascript files/login_javascript.js"></script>
</body>
</html>
